<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <!--    {{message}}-->
    <h2>{{message}}</h2>
    <h2>{{message}},guess what</h2>
    <!--    mustache 表达式-->
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName +' '+ lastName}}</h2>
    <h2>{{firstName}} + {{lastName}}</h2>
    <h2>{{count * 2}} </h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello~',
            firstName: 'kobe',
            lastName: 'bryant',
            count:100
        }
    })

</script>

</body>
</html>
