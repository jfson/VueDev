<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    //直接展示文案
    <h2>{{url}}</h2>

    //直接展示并且解析为html
    <h2 v-html="url"></h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'Hello~',
            url:'<a href="http://www.baidu.com">百度一下</a>'
        }
    })

</script>
</body>
</html>
