<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 >总价格：{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'Hello~',
            books:[
                {id:110,name:'编程艺术',price:119},
                {id:111,name:'设计模式',price:100},
                {id:112,name:'Android',price:90},
                {id:113,name:'iOS',price:80},
            ],
        },
        computed:{
            totalPrice:function () {
                let result = 0;
                for (let i =0;i < this.books.length;i++){
                    result += this.books[i].price;
                }

                // for(let i in this.books){
                //
                // }

                // for (let book of this.books){
                //
                // }
                return result
            }
        }
    })

</script>
</body>
</html>
