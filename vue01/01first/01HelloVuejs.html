<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First vue code!</title>

</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
    //let(变量)、const(常量)
    let hhh = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: {
            message: 'con!',
            name:'jfson'
        }
    })

</script>

</body>
</html>
