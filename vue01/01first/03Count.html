<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>

<div id="app">
    <h2>当前计数：{{count}}</h2>
<!--    <button v-on:click="count++">+</button>-->
<!--    <button v-on:click="count&#45;&#45;">-</button>-->
    <button v-on:click = "add"> + </button>
    <button @click = "sub"> - </button>
</div>
<body>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                count : 0
            },
            methods:{
                add:function () {
                    this.count++
                },
                sub:function () {
                    this.count--
                }
            }
        })
    </script>

</body>
</html>
