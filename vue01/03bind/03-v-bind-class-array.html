<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 class="title" :class = "[isActive,isLine]">{{message}}</h2>
    <h2 class="title" :class = "getActives()">{{message}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'Hello~',
            isActive: true,
            isLine: true,
        },
        methods:{
            getActives:function () {
                return [isActive,isLine]
            }
        }
    })

</script>

</body>
</html>
